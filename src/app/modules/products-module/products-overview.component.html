<div class="card">
    <p-table [value]="productData$ | async" layout="grid" [rows]="9" [paginator]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                List of Products
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Tags</th>
                <th>Status</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td><img [src]="'assets/product_icons/' + product.icon" [alt]="product.name" width="100" class="p-shadow-4" /></td>
                <td>{{product.price | currency:'EUR'}}</td>
                <td>
                    <p-tag *ngIf="product.tags.includes('house appliances')" icon="pi pi-tag" value="House appliances"></p-tag>
                    <p-tag *ngIf="product.tags.includes('smart home')" icon="pi pi-tag"></p-tag>
                    <p-tag *ngIf="product.tags.includes('electronics')" icon="pi pi-tag"></p-tag>
                    <p-tag *ngIf="product.tags.includes('gaming console')" icon="pi pi-tag"></p-tag>
                    <p-tag *ngIf="product.tags.includes('music')" icon="pi pi-tag"></p-tag>
                    <p-tag *ngIf="product.tags.includes('health')" icon="pi pi-tag"></p-tag>
                    <p-tag *ngIf="product.tags.includes('tv') || product.tags.includes('monitor')" icon="pi pi-tag"></p-tag>
                </td>
                <td>
                    <p-tag *ngIf="getStockAvailability(product) === 'in'" icon="pi pi-check" value="In stock" severity="success"></p-tag>
                    <p-tag *ngIf="getStockAvailability(product) === 'low'" icon="pi pi-bolt" value="Low stock" severity="warning"></p-tag>
                    <p-tag *ngIf="getStockAvailability(product) === 'none'" icon="pi pi-ban" value="Out of stock" severity="danger"></p-tag>
                </td>
                <td>
                    <button pButton type="button" icon="pi pi-eye"
                        (click)="this.showProductDetail(product)">
                    </button>
                    <button pButton type="button" icon="pi pi-shopping-cart" 
                        [disabled]="getStockAvailability(product) === 'none'"
                        (click)="this.buyProduct(product)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
